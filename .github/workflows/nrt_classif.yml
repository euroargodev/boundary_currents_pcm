# This workflow aims to produce Near Real Time classification of profiles in BCs

name: NRT-classif

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 */6 * * *'
  push:
    branches: [ master ]
  workflow_dispatch: # allows you to trigger the workflow run manually

jobs:

  classify-and-report:

    runs-on: ubuntu-latest
    environment: motu
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: 'main'

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge
        channel-priority: strict
        mamba-version: "*"
        activate-environment: bc-monitor
        auto-update-conda: false
        python-version: 3.8

    - name: Set up conda environment
      run: |
        mamba env update -f environment.yml

    - name: Python environment info
      run: |
        conda info -a
        conda list
        python -c "import argopy; argopy.show_versions()"

#    - name: Load AVISO data from wekeo
#      env:
#        WEKEO_USERNAME: ${{ secrets.WEKEO_USERNAME }}
#        WEKEO_PASSWORD: ${{ secrets.WEKEO_PASSWORD }}
#      run: |
#        python cli/load_aviso.py
#        ls -l

    - name: Classify and report
      env:
#        WEKEO_USERNAME: ${{ secrets.WEKEO_USERNAME }}
#        WEKEO_PASSWORD: ${{ secrets.WEKEO_PASSWORD }}
        MOTU_USERNAME: ${{ secrets.MOTU_USERNAME }}
        MOTU_PASSWORD: ${{ secrets.MOTU_PASSWORD }}
      run: |
        python cli/load_classif_save.py
        ls -l data

    - name: Save report
      uses: EndBug/add-and-commit@v4.4.0
      with:
        author_name: argobot-hub
        author_email: argobot84@gmail.com
        message: 'Update PCM analysis results'
        add: "data/* --force"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
